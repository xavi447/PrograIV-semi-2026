<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
        
 </div>
    <div class="container ">
    <div class="row mt-4">
      <div class="col-6">
    <form id="frmAlumnos">
       <div class="card text-bg-secondary mb-3" style="max-width: 36rem;">
            <div class="card-header">REGISTRO DE ALUMNOS</div>
            <div class="card-body">
                <div class="row p-1">
                    <div class="col-3">
                        CODIGO:
                    </div>
                    <div class="col-3">
                        <input placeholder="codigo" required id="txtCodigoAlumno" name="txtCodigoAlumno" type="text" class="form-control">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3">
                        NOMBRE:
                    </div>
                    <div class="col-6">
                        <input placeholder="nombre" required id="txtnombreAlumno" name="txtnombreAlumno" type="text" class="form-control">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3">
                        DIRECCION:
                    </div>
                    <div class="col-9">
                        <input placeholder="direccion" required id="txtDireccionAlumno" name="txtDireccionAlumno" type="text" class="form-control">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3">
                        EMAIL:
                    </div>
                    <div class="col-6">
                        <input placeholder="email" required id="txtEmailAlumno" name="txtEmailAlumno" type="text" class="form-control">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3">
                        TELEFONO:
                    </div>
                    <div class="col-4">
                        <input placeholder="telefono" required id="txtTelefonoAlumno" name="txtTelefonoAlumno" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" id="btnGuardarAlumno" class="btn btn-primary">GUARDAR</button>
                        <button type="reset" id="btnCancelarAlumno" class="btn btn-warning">NUEVO</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
      <div class="col-6"> 

            
            <table class="table table-success table-striped" id="tblAlumnos">
    <thead>
        <tr> 
            <th colspan = "6">
                <input autocomplete="off" type=" search"
                id="txtBuscarAlumno" name="txtBuscarAlumno" placeholder="Buscar alumno" class="form-control">
            </th>
        </tr>       
        <tr>
            <th scope="col">CODIGO</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">DIRECCION</th>
            <th scope="col">EMAIL</th>
            <th scope="col">TELEFONO</th>
               </tr>
           </thead>
             <tbody></tbody>
          </table>
     </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
